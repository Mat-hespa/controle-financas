<div class="toolbar">
  <i class="pi pi-sun" style="font-size: 1.5rem"></i>
    <p-inputSwitch (onChange)="handleChange($event)"></p-inputSwitch>
  </div>
  <p-toast [breakpoints]="{'920px': {width: '90%', right: '5%', left: '5%', height: 'auto'}}"></p-toast>
<div class="container">
    <div class="center">
      <h2>Montante Inicial: {{ montanteInicial | currency:'BRL' }}</h2>
      <input id="valorInicial" [(ngModel)]="montanteInicial" pInputText type="number" placeholder="Digite o valor inicial" style="margin-right: 5px;"/>
      <button (click)="resetarTudo()" pButton type="button" label="Resetar"></button>

    </div>
    <div class="center">
        <h2>Adicionar gasto</h2>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">
            <i class="pi pi-dollar"></i>
          </span>
          <input [(ngModel)]="novoValor" pInputText type="number" placeholder="Digite um valor" style="margin-right: 5px;" />
      
          <span class="p-inputgroup-addon">
            <i class="pi pi-cart-plus"></i>
          </span>
          <input [(ngModel)]="descricaoGasto" pInputText type="text" placeholder="Descrição" style="margin-right: 5px;" />
          
          <button (click)="diminuirValor()" pButton type="button" label="Adicionar"></button>
        </div>
      </div>
      <div class="center">
        <h2>Gastos Mensais</h2>
        <p-table [value]="valores"  [scrollable]="true" scrollHeight="250px">
          <ng-template pTemplate="header">
            <tr>
              <th>Descrição</th>
              <th>Preço</th>
              <th>Zerar</th>
              <th>Data</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr>
              <td>{{ item.descricao }}</td>
              <td>{{ item.valor | currency:'BRL' }}</td>
              <td>
                <button (click)="somarValor(item)" pButton type="button" icon="pi pi-minus" styleClass="p-button-danger"></button>
              </td>
              <td>{{item.tempo}}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
  </div>
